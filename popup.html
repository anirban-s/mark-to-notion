<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mark To Notion</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="secret-container">
        <span id="toggleSecret"
          ><img src="key.svg" alt="Add Notion Key" title="Add Notion Key"
        /></span>
        <div id="secret-input">
          <input id="secret" />
        </div>
      </div>

      <h2>Bookmark In Notion</h2>
      <div class="icons">
        <img src="twitter.png" />
        <img src="arrow.png" />
        <img src="notion.png" />
      </div>
      <h4>Paste URL:</h4>
      <div class="save-form">
        <textarea id="url"></textarea>
        <input
          type="image"
          id="save-to-notion"
          src="icon48.png"
          alt="Save Bookmark To Notion"
          title="Click To Save Tweet"
        />
      </div>
    </div>
  </body>
  <script src="default.js"></script>
</html>
