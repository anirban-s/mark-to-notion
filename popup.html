<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mark To Notion</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h2>Bookmark In Notion</h2>
      <div class="icons">
        <img src="twitter.png" />
        <img src="arrow.png" />
        <img src="notion.png" />
      </div>
      <h4>Paste URL:</h4>
      <div class="save-form">
        <textarea id="url"></textarea>
        <input type="image" id="save-to-notion" src="icon48.png" />
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
